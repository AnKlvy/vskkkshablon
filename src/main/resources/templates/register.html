<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="layout/main.html :: head"></div>
</head>
<body>
<div th:insert="layout/main.html :: navbar"></div>
<div class="row mt-5">
    <div class="col-6 offset-3">
        <form th:action="@{'/register'}" method="post">
            <div class="form-group">
                <label>FULL NAME: </label>
                <input type="text" name="user_full_name" class="form-control" required>
            </div>
            <div class="form-group">
                <label>EMAIL: </label>
                <input type="email" name="user_email" class="form-control" required>
            </div>
            <div class="form-group">
                <label>PASSWORD: </label>
                <input type="password" name="user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label>enter PASSWORD again: </label>
                <input type="password" name="re_user_password" class="form-control" required>
            </div>
            <div class="form-group">
                <button class="btn btn-success float-right">REGISTER</button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
