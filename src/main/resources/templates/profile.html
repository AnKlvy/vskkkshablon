<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <div th:insert="layout/main.html :: head"></div>
</head>
<body>
<div th:insert="layout/main.html :: navbar"></div>
<div class="row mt-5">
    <div class="col-12">
        <h1 class="display-1 text-center">WELCOME <span th:text="${currentUser.fullName}"></span></h1>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="my-3" src="">
                    <form th:action="@{'/uploadavatar'}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <input name="user_avatar" class="form-control" type="file" id="formFile">
                        <label for="formFile" class="form-label" th:text="${'Choice file'}"></label>
                        <button class="btn btn-success mt-2" th:text="${'Choice'}"></button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
