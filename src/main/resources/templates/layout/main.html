<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:fragment="head">
        <link th:href="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'}" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <script th:src="@{'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'}"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <title th:text="'Free club'"></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </div>
</head>
<body>
<div th:fragment="navbar">
<!--    <div class="container px-1">-->
<!--        <div class="">-->
<!--    <a  th:href="@{'/'}"><img style="width:400px" th:src="@{/images/logo2x.png}" alt="a"></a>-->
<!--    </div>-->
<!--    </div>-->
    <div class="container">
        <div class="row align-items-center">
        <div class="header-logo col">
            <a  th:href="@{'/'}"><img style="width:400px" th:src="@{/images/logo2x.png}" alt="a"></a>
        </div>


<!--        <div class="col-sm-5 col-lg-6 nopadlr header-promos">-->

            <div class="col-sm-2">
                <p>
                    <strong>Ready to ship</strong>
                    <br>55.000 Products</p>
            </div>
            <div class="col-sm-2">
                <p>
                    <strong>55.000 products</strong>
                    <br>ready for shipment</p>
            </div>
            <div class="col-sm-2">
                <p>
                    <strong>Money Back</strong>
                    <br>30 Day Return Policy</p>
            </div>

            <div class="col-sm-2" sec:authorize="isAnonymous()">
                <a th:href="@{'/login'}" th:text="Login" class="link-dark"></a>
            </div>

            <div class="col-sm-2" sec:authorize="isAuthenticated()">
                <a th:href="@{'/profile'}" class="link-dark">My account</a>
            </div>

            <div class="col-sm-2" sec:authorize="isAuthenticated()">
                <a onclick="document.getElementById('logoutFormId').submit()" th:href="@{'/logout'}" th:text="Logout" class="link-dark"></a>
            </div>

            <form th:action="@{'/logout'}" method="post" id="logoutFormId" sec:authorize="isAuthenticated()"></form>
<!--            </div>-->

        </div>

</div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
           <!--th:src="@{images/logo2x.png}"-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="m-0">
                        <a class="btn btn-outline-light border border-0" aria-current="page" th:href="@{'/additem'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MODERATOR')">Add Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{'/additem'}">Add Item</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</div>

</div>
</body>
</html>
