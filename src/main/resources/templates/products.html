<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:insert="layout/main.html :: head"></div>
</head>
<body>
<div th:insert="layout/main.html :: navbar"></div>
<div class=" mt-5">
    <div class="offset-3 ">
        <div class="container gx-5 row">
            <div class="card" th:each="item:${tovary}" style="width: 14rem; height: 26rem;">
                <img src="..." class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.name}"></h5>
                    <strong><p class="card-text text-danger d-flex justify-content-end" th:text="'â‚¬'+${item.price}"></p></strong>
                    <a sec:authorize="hasAnyRole'ROLE_ADMIN','ROLE_MODERATOR'" th:href="@{'/details?id='+ ${item.getId()}}" class="btn btn-primary stretched-link">Edit</a>
                    <a sec:authorize="isAnonymous()" th:href="@{'/detail2?id='+ ${item.getId()}}" class="btn btn-primary stretched-link">Details</a>
<!--                    <a  >Edit</a>-->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
